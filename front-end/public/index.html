<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/script2.js"></script>
</head>
<body>

<div class="container">

    <header>
        <h1>Shop</h1>
    </header>

    <nav>
        <ul>
            <li> <button onclick="getProducts()">Show Products</button></li>
            <li>
                <button onclick="getCart()">Show Cart</button></li>
            <li>
                <button class="customerClass" onclick="getOrders()">My Orders</button></li>
            <li>
                <button id="loginButton" onclick="showLogin()">Login</button></li>
            <li>
                <button onclick="showRegister()">Register</button></li>
            <li>
                <button class="adminClass" onclick="showNewProduct()">New Product</button></li>

        </ul>
    </nav>

    <article>
        <div id="logonmessage"></div>
        <div id="login">
            <h1>Login</h1>
            <p>
            <form id="logonForm" action="">

                Name:<br>
                <input type="text" name="name" value="">
                <br>
                Password:<br>
                <input type="text" name="password" value="">
                <br>
                <br>
                <input type="submit">
            </form>
        </div>
        <div id="register">
            <h1>Register</h1>
            <p>

            <form id="registerForm" action="">
                <input type="hidden" name="userID" value="">
                <br>
                Name:<br>
                <input type="text" name="name" value="">
                <br>
                Password:<br>
                <input type="text" name="password" value="">
                <br>
                Address:<br>
                <input type="text" name="address" value="">
                <br>
                User Type:<br>
                <select name="role">
                    <option value="" selected></option>
                    <option value="customer">Customer</option>
                    <option value="admin">Administrator</option>
                </select>
                <br>
                <br>
                <input type="submit">
            </form>
        </div>
        <div id="newProduct" class="adminClass">
            <h1>New Product</h1>
            <p>
            <form id="newProductForm" action="">

                Name:<br>
                <input type="text" name="name" value="">
                <br>
                Quantity:<br>
                <input type="text" name="quantity" value="">
                <br>
                Price:<br>
                <input type="text" name="price" value="">
                <br>
                Image:<br>
                <input type="text" name="image" value="">
                <br>
                <input type="submit">
            </form>
        </div>




        <div id="cart"></div>
        <div id="orders"></div>
        <div id="products"></div>
    </article>
</div>

</body>
</html>
